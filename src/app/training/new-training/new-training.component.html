<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercices" appearance="fill">
          <mat-label>Exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option [value]="exercise.id" *ngFor="let exercise of exercices">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button *ngIf="exercices" type="submit" mat-button [disabled]="f.invalid">Start</button>
        <button *ngIf="!exercices" type="button" mat-button (click)="fetchExercises()">Fetch Again</button>
      </mat-card-actions>
    </mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
